<script type="text/javascript">
	function show(){
		var like=$('#like').val();
		$.ajax({
		url:"{:url('Goods/action')}",
		data:{
			like:like
		},
		type:'post',
		dataType:'json',
		success:function(reusult){
			console.log(reusult)
			var cole=reusult.data
			var cod=reusult.aa
			var tt=''
			var tr=''
			tr=tr+"<tr><th align='left'> <input type='checkbox' id='boxid' onclick='setAllNo()' /></th><th align='left'>序号</th><th width='120' align='left'>商品名称</th><th width='120' align='left'>商品描述</th><th width='120' align='left'>商品类型</th><th align='left'>商品品牌</th><th width='120' align='left'>商品状态</th><th width='120' align='left'>添加货品</th><th width='120' align='left'>商品编号</th><th width='180' align='center'>操作</th></tr>"
			for (var i = 0; i<cole.length; i++) {
				//console.log(cole[i].name);
				tr=tr+"<tr><td><input type='checkbox' class='mycheckbox' value='"+cole[i].id+"' name='love'/></td><td>"+cole[i].id+"</td><td align='left' value='"+cole[i].id+"'><span class='span'>"+cole[i].gs_name+"</span></td><td>"+cole[i].desc+"</td><td>"+cole[i].brand_name+"</td><td>"+cole[i].class_name+"</td><td>"+cole[i].stock+"</td><td>"+cole[i].money+"</td><td><a href='{:url('Goods/gsattr')}?id="+cole[i].id+"'>货品</a></td><td align='center'><a href='{:url('Goods/attr')}?id="+cole[i].id+"'>属性</a>|<a href='{:url('Goods/src')}?id="+cole[i].id+"'>相册</a>|<a href='{:url('Goods/upt')}?id="+cole[i].id+"'>编辑</a>|<a onclick='dele("+cole[i].id+")'>删除</a>|<a href='{:url('Goods/goodsattr')}?id="+cole[i].id+"'>货品</a></td></tr>"
			}
			$("#table").html(tr);

			for (var i = 0; i < cod.length; i++) {
				tt=tt+"<a>"+cod[i]+"</a>";
			}		
			$("#div").html(tt)
		}
	})

	}
	show()

		var id=id;
		// console.log(logo);
		$.ajax({
		url:"{:url('Goods/dele')}",
		data:{
			id:id
		},
		type:'post',
		dataType:'json',
		success:function(reusult){
		alert(reusult.data);
		show()
		}

	})
	}
