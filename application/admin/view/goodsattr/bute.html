 <div id="dcMain">

<div id="urHere">DouPHP 属性类型<b>></b><strong>属性类型</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><!-- <a href="{:url('Goodsattr/insert')}" class="actionBtn add">添加属性类型</a> -->属性类型管理</h3>
        <select id="sel"><option>123</option></select>属性类型:<input type="text" id="name" style="background-color: blue" name="">
        <span ><h3><a class="actionBtn add" onclick="inser()" >确认添加</a></h3></span>
    <table width="100%" id="table" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
    	<tr><th width='80' align='left'> <input type='checkbox' width='80' id='boxid' onclick='setAllNo()' /></th><th width='80' align='left'>序号</th><th width='120' align='left'>属性名称</th><th width='80' align='center'>操作</th></tr>

    	<tr>
    		<td></td><td>{$vo.id}</td><td>{$vo.name}</td><td><a href="{:url('Goodsattr/details')}?id={$vo.id}">详情</a>|<a href="">删除</a></td>
    	</tr>
    	{/volist}
          </table>
           </div>
 </div>

<script type="text/javascript">
		$.ajax({
		url:"{:url('Goodsattr/action')}",
		dataType:'json',
		success:function(reusult){
		var coud=reusult.data;
		option='<option value="0">请先选择</option>'
		for (var i = 0; i<coud.length; i++) {
       option=option+"<option value='"+coud[i]['id']+"'>"+coud[i]['name']+"</option>"
      }
      $("#sel").html(option)  
	
		}
	})
		function inser(){
			var id =$('#sel').val()
			var name =$('#name').val()
			// console.log(id)
			// console.log(name)
			$.ajax({
				url:"{:url('Goodsattr/inser')}",
				data:{
					id:id,
					name:name
				},
				type:'post',
				dataType:'json',
				success:function(reu){
					alert(reu.data)
				}
			})
		}
</script>
