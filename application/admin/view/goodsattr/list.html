<script type="text/javascript">
	function show(){
		$.ajax({
		url:"{:url('Goodsattr/action')}",
		dataType:'json',
		success:function(reusult){
			var cole=reusult.data
			var tr=''
			tr=tr+"<tr><th width='80' align='left'> <input type='checkbox' width='80' id='boxid' onclick='setAllNo()' /></th><th width='80' align='left'>序号</th><th width='120' align='left'>属性名称</th><th width='80' align='center'>操作</th></tr>"
			for (var i = 0; i<cole.length; i++) {
				//console.log(cole[i].name);
				tr=tr+"<tr><td><input type='checkbox' class='mycheckbox' value='"+cole[i].id+"' name='love'/></td><td>"+cole[i].id+"</td><td align='left' value='"+cole[i].id+"'><span class='span'>"+cole[i].name+"</span></td><td align='center'><a href='{:url('Goodsattr/bute')}?id="+cole[i].id+"'>详情</a>|<a onclick='dele("+cole[i].id+",\""+cole[i].logo+"\")'>删除</a></td></tr>"
			}
			$("#table").html(tr)		
		}
	})

	}
	show()
	function ins(){
		var name=$('#inp').val();
		console.log(name);
		$.ajax({
		url:"{:url('Goodsattr/inse')}",
		data:{
			name:name
		},
		type:'post',
		dataType:'json',
		success:function(reusult){
		alert(reusult.data);
		show()
		}
	})
	}

</script>
