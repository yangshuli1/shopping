<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">       
            <div class="collapse navbar-collapse justify-content-end" data-nav-image="__STATIC__/deng/assets/img/blurred-image-1.jpg">
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(__STATIC__/deng/assets/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                   
                        <div class="header header-primary text-center">
                            <div class="logo-container" style="width: 250px;height: 100px;" >
                                <img src="__STATIC__/deng/assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="请输入用户名" id="name" name="name">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="text" placeholder="请输入密码" class="form-control" id="pass" name="pass">
                            </div>
                             <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="text" placeholder="请输入验证码" style="width: 100px;" class="form-control" id="yan" name="yan">
                            </div>
                           <div><img onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" id="cot" alt="captcha" /></div>
                           <div><span id="span"></span></div>
                        </div>
                        <div class="footer text-center">
                            <button onclick="log()" class="btn btn-primary btn-round btn-lg btn-block">登录</button>
                        </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script type="text/javascript">

	function log(){
	 var name=$('#name').val();
	 var pass=$('#pass').val();
	 var yan=$('#yan').val();
		$.ajax({
		url:'log',
		data:{
			name:name,
			pass:pass,
			yan:yan
		},
		dataType:'json',
		success:function(reusult){
			console.log(reusult)
			if (reusult.status=='OK') {
				location.href="{:url('Index/index')}"
			}else{
			$('#span').css("color","red")
			$('#span').html(reusult.message)
			 $('#cot').attr('src',"{:captcha_src()}?"+Math.random())
			}
		}
	})
	} 

</script>
