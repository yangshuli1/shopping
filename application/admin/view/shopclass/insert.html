<script type="text/javascript">
	function getcate(){
    $.ajax({
    url:"{:url('Shopclass/action')}",
    dataType:'json',
    success:function(reusult){
      //console.log(reusult);return;
      var coud=reusult.data
      var option="<option value='0'>顶层类型</option>"
      for (var i = 0; i<coud.length; i++) {
       option=option+"<option value='"+coud[i]['id']+"'>"+coud[i]['class_name']+"</option>"
      }
      $("#id").html(option)   
    }
  })
  }
  getcate()
  function log(){
		var class_name=$('#class_name').val();
		var id=$('#id').val();
		var description=$('#description').val();
		$.ajax({
		url:"{:url('Shopclass/add')}",
		data:{
			class_name:class_name,
      		id:id,
			description:description
		},
		type:'post',
		dataType:'json',
		success:function(reusult){
			alert(reusult.data)
			
		}
	})
	}
